<!DOCTYPE html>
<html lang="en" class="flex dark">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">

    <meta property="og:description" content="A notes app for knowledge workers." />
    <meta property="og:image" content="https://octo.app/img/og.png" />
    <meta property="og:title" content="The Notes App for Knowledge Workers | Octo" />
    <meta property="og:url" content="https://octo.app" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@writewithocto" />
    <meta name="twitter:creator" content="@voraciousdev" />

    <title>The Notes App for Knowledge Workers | Octo</title>

    <link rel="icon" href="<%= BASE_URL %>img/icons/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@300;400;600;700&display=swap">

    <style>
      html, body, #app {

        height: -webkit-fill-available;

  <body class="flex flex-col flex-grow text-gray-900 dark:text-gray-400 bg-white dark:bg-gray-900">
    <noscript>
      <p>The Notes App for Knowledge Workers</p>
    </noscript>
    <!-- #app is replaced by App.vue -->
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
