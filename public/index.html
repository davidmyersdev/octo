<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">

    <title>octo</title>

    <link rel="icon" href="<%= BASE_URL %>img/icons/favicon.ico">
    <link rel="stylesheet" href="https://code.cdn.mozilla.net/fonts/fira.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js" integrity="sha256-5oApc/wMda1ntIEK4qoWJ4YItnV4fBHMwywunj8gPqc=" crossorigin="anonymous"></script>

    <style>
      html {
        height: -webkit-fill-available;
      }

      body, #app {
        height: 100vh;
        height: -webkit-fill-available;
      }
    </style>
  </head>
  <body class="dark flex flex-col">
    <noscript>
      <p>A hackable, offline-first markdown editor for notes, code snippets, and writing that runs entirely in-browser.</p>
      <p>JavaScript Required</p>
    </noscript>
    <!-- #app is replaced by App.vue -->
    <div id="app"></div>
    <!-- built files will be auto injected -->
